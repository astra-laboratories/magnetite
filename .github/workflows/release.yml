name: CD

on:
  push:
    branches: [release]
  pull_request:
    branches: [release]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv (with cache)
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Python (cached by uv)
        run: uv python install

      - name: Sync dependencies (uses uv cache)
        run: uv sync --frozen

      - name: Run ruff format
        run: uv run ruff format .

      - name: Run ruff checker
        run: uv run ruff check  .

      - name: Run ty checker
        run: uv run ty check

      - name: Run tests
        run: uv run pytest

  build:
    needs: ci

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv (with cache)
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Python (cached by uv)
        run: uv python install

      - name: Sync dependencies (uses uv cache)
        run: uv sync --frozen

      - name: Build project
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
           name: python-package-distributions
           path: dist/

  pypi-publish:
    needs: build

    name: upload release to PyPI
    runs-on: ubuntu-latest

    environment: pypi

    permissions:
      id-token: write

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
