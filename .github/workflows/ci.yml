name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv (with cache)
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Python (cached by uv)
        run: uv python install

      - name: Sync dependencies (uses uv cache)
        run: uv sync --frozen

      - name: Run ruff format
        run: uv run ruff format .

      - name: Run ruff checker
        run: uv run ruff check  .

      - name: Run ty checker
        run: uv run ty check

      - name: Run tests
        run: uv run pytest
